<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
    <div class="card-header" id="headingTwo">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <a class="skill-title">
                        <i class="fab fa-java"></i>
                        <div class="icon-to-heading"></div>
                        Java
                    </a>
                    <p class="small skill-info">
                        A concurrent, class-based, statically typed object-oriented
                        language.

                    </p>
                </div>
                <div class="col-6 collapse-button">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseTwo" title="Click to expand"
                            aria-expanded="false" aria-controls="collapseTwo">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
         data-parent="#accordionExample">
        <div class="card-body">
            <div class="progress" style="width: 30%">
                <div class="progress-bar proficiency" role="progressbar" style="width: 80%" aria-valuenow="80"
                     aria-valuemin="0" aria-valuemax="100">
                    Proficiency
                </div>
            </div>
            <div>
                <p class="skill-highlights">
                    Well-versed in Core Java concepts <br/>
                    Can implement data structures and algorithms <br/>
                    Use OOP concepts in every project I make in Java <br/>
                    Have also worked with Java EE, Java Swing, Java Applets and Java FX <br/>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
